<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Slider Open Bar</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="Logo">
                <a href="">Ahmed Jamal</a>
            </div>
                <ul class="links">
                    <li id="Home">Home</li>
                    <li id="SER">Our Services</li>
                    <li id="AU">About US</li>
                    <li id="CU">Contact Us</li>
                </ul>
            <a href="" class="action_btn">Get Started</a>
            
            <div class="fb">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-github"></i>
            </div>
            
            <div class="toggle_btn">
               <i class="fa-solid fa-bars-staggered"></i>
            </div>

        </div>
    </div>


        <div class="dropdown_menu">
                <span class="toggler_btnx"><i class="fa-solid fa-square-xmark"></i></span>
                <li><a href="" class="Home">Home</a></li>
                <li><a href="" class="SER">Our Services</a></li>
                <li><a href="" class="AU">About US</a></li>
                <li><a href="" class="CU">Contact Us</a></li>
                <li><a href="" class="action_btn">Get Started</a></li>
            <span class="SMD">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-github"></i>
            </span>
        </div>
    
</header>

    

    <script src="app.js"></script>
</body>
</html>
